name: C/C++ CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkitarm
    
    steps:
    - uses: actions/checkout@v4

    - name: make
      run: make

    - uses: actions/upload-artifact@v4
      with:
        name: out
        path: ./
